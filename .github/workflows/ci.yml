# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x64, ia32]

    env:
        npm_config_arch: ${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-${{ matrix.arch }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-yarn-

    - run: yarn install --frozen-lockfile

    - run: yarn lint

    - run: yarn type-check

    - run: yarn download:dep

    - run: yarn test

    - run: yarn build --arch=${{ matrix.arch }} --publish=never

    - uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: build/*.exe

  release:
    runs-on: windows-latest

    needs: build

    if: startsWith(github.ref, 'refs/tags/') && success()

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate Changelog
      run: npx conventional-changelog-cli -p angular -o CHANGELOG.md -r 2
    - run: cat CHANGELOG.md

    - uses: actions/download-artifact@v2
      with:
        name: build-artifact
        path: release-artifact

    - uses: softprops/action-gh-release@v1
      with:
        draft: false
        token: ${{ secrets.GITHUB_TOKEN }}
        body_path: CHANGELOG.md
        files: release-artifact/*
